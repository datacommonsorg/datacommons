[project]
name = "datacommons-api"
dynamic = ["version"]
description = 'Data Commons API'
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.11"
keywords = []
authors = []
dependencies = [
  "fastapi>=0.95.0",
  "uvicorn[standard]>=0.22.0",
  "sqlalchemy>=2.0.0",
  "pydantic>=2.0.0",
  "datacommons-db",
  "datacommons-schema",
]
urls = {Homepage = "https://github.com/datacommonsorg/datacommons"}

[project.scripts]
datacommons-api = "datacommons_api.app_cli:main"

[build-system]
requires = ["uv", "setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "datacommons_api.version.__version__"}
